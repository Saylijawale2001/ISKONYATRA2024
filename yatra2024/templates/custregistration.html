{% extends 'base.html' %}
{% block title %}Registration Form{% endblock title %}
{% load static %}

{% block main-content %}
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            background-image: url('{% static 'app/images/newpeak.png' %}');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            height: 180vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-attachment: fixed;
        }

        .mb-3 {
            margin-bottom: 15px;
        }

        label {
            display: inline-block;
            width: 300px;
        }

        input,
        select,
        textarea {
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="login-container my-5 " style="width: 800;">
        <br>
        <center>
            <h1 style="font-family: Georgia">Registration Form
                <img src="{% static 'app/images/imageicon.png' %}" alt="Image Description" style="height: 80px; width: auto;">
            </h1>
        </center>

        <form id="registrationForm">
            <!-- Representative Information -->
            <div>
                <label for="name">Family Representative Name:</label>
                <input type="text" id="name" name="name" style="width: 300px;" required>
            </div><br>

            <div class="mb-3">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div><br>

            <div class="mb-3">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="chanting">How many rounds of Hare Krishna Mahamantra do you chant everyday?:</label>
                <select id="chanting" name="chanting" required>
                    <!-- Your options go here -->
                </select><br>
            </div>

            <hr>

            <!-- Additional family members will be dynamically added here -->

            <div id="additionalMembers">
                <!-- Dynamically added family member fields will go here -->
            </div>

            <div class="mb-3">
                <br>
                <center><input type="button" value="Add Member" class="base rounded-button" onclick="addMember()"></center>
            </div>

            <!-- Static fields for representative -->

            <div class="mb-3">
                <label for="contact">Family Representative Contact Number:</label>
                <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required><br>
                Note: Do not use already registered contact number
            </div><br>

            <div class="mb-3">
                <label for="counsellor">Name of your Counsellor/ Host/Weekly-Satsang Coordinator:</label>
                <select id="counsellor" name="counsellor" required>
                    <!-- Your options go here -->
                </select><br>
            </div>

            <div class="mb-3">
                <label for="room">Room's Preference:</label>
                <select id="room" name="room" required>
                    <!-- Your options go here -->
                </select><br>
            </div>

            <div class="mb-3">
                <label for="cost">Room cost preference:</label>
                <select id="cost" name="cost" required>
                    <!-- Your options go here -->
                </select><br>
            </div>

            <div class="mb-3">
                <label for="yatra">Yatra type:</label>
                <select id="yatra" name="yatra" required>
                    <!-- Your options go here -->
                </select><br>
            </div>

            <div class="mb-3">
                <label for="city">Travelling from which city:</label>
                <select id="city" name="city" required>
                    <!-- Your options go here -->
                </select><br>
            </div>

            <div class="mb-3">
                <label for="onward">Onward Transport Mode:</label>
                <select id="onward" name="onward" required>
                    <!-- Your options go here -->
                </select><br>
            </div>

            <div class="mb-3">
                <label for="return">Return Transport Mode:</label>
                <select id="return" name="return" required>
                    <!-- Your options go here -->
                </select><br>
            </div>

            <div class="mb-3">
                <label for="special">Any Special Requests:</label>
                <textarea id="special" placeholder="Any special request" name="special"></textarea><br>
            </div>

            <div class="mb-3">
                <center><input type="submit" value="Submit" class="base rounded-button"></center>
            </div>
        </form>
    </div>
{% endblock main-content %}
